<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="username"
                    type="text"
                    placeholder="Username"
                  />
                </div>
              </div>
              @if(loginForm.get('username')!.dirty &&
              loginForm.hasError('required', 'username')) {
              <small class="text-danger">*Username is required</small>
              }
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideAndShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              @if(loginForm.get('password')!.dirty &&
              loginForm.hasError('required', 'password')) {
              <small class="text-danger">*Password is required</small>
              }
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">forget Password?</a>
              </div>
              <button
                [disabled]="loginForm.invalid"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
                (click)="onLogin()"
              >
                Login
              </button>
              <div class="textg-center pt-4 text-muted">
                Don't have account?<a id="forget" routerLink="/signup"
                  >Sign Up</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
