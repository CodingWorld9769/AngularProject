
<div class="container mt-4">
  <!-- Product Container -->
  <div class="row">
    <div class="col-md-6">
      <img
        src="{{ product?.imageUrl }}"
        class="card-img-top"
        alt="Product Image"
      />
    </div>
    <div class="col-md-6">
      <h1>{{ product?.productName }}</h1>
      <p class="lead">{{ product?.productDescription }}</p>
      <p class="text-muted">Price: ${{ product?.price }}</p>
    </div>
  </div>
</div>

<!-- Reviews Container -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mt-4">Product Reviews</h2>
      <ul class="list-group" *ngIf="reviews && reviews.length > 0">
        <li class="list-group-item" *ngFor="let review of reviews">
          <strong>{{ review.userName }}</strong> - Rating: {{ review.rating }}
          <p>{{ review.text }}</p>
          
          
        </li>
        
      </ul>
      <p class="text-muted" *ngIf="!(reviews && reviews.length > 0)">No reviews yet</p>
      <button  (click)="navigateToAddReview(product)" class="btn btn-primary">Give Review</button>
    </div>
  </div>
</div>
