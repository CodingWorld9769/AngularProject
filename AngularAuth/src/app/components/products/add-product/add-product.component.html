<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"
    ><h3>Welcome to {{ brandName }}</h3></a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <input
    class="form-control form-control-dark w-100 rounded-0 border-0"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a
        style="background: red; color: #fff; border-radius: 4px; margin: 10px"
        class="nav-link px-3 cursor-pointer"
        (click)="logout()"
        >Sign out</a
      >
    </div>
  </div>
</header>

<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" formControlName="productName" />

    <label for="productDescription">Description:</label>
    <input
      type="text"
      id="productDescription"
      formControlName="productDescription"
    />
    <label for="fileInput">Select Photo:</label>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" />

    <label for="price">Price :</label>
    <input type="number" id="price" formControlName="price" />

    <label for="seller">Choose Seller:</label>
    <select formControlName="sellerId" id="sellerId">
      <option value="" disabled selected>Select seller</option>
      <option *ngFor="let seller of listOfSeller" [value]="seller.sellerId">
        {{ seller.name }}
      </option>
    </select>

    <button type="submit" [disabled]="!productForm.valid">Add Product</button>
  </form>
</div>
