<div class="row">
  <div class="offset-10 col-md-2 mt-2"><a href="#">Create owner</a></div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Owner name</th>
            <th>Owner address</th>
            <th>Date of birth</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let owner of owners">
            <td>{{ owner.name }}</td>
            <td>{{ owner.address }}</td>
            <td>{{ owner.dateOfBirth | date : "dd/MM/yyyy" }}</td>
            <td>
              <button type="button" class="btn btn-primary btn-info">
                Details
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-primary btn-success">
                Create
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-primary btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
