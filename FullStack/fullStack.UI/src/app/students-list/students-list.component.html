<div class="container my-5">
  <h1 class="mb-3">Students</h1>

  <table class="table" *ngIf="students && students.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Major</th>
        <th>Gender</th>
        <th>DOB</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.major }}</td>
        <td>{{ student.gend }}</td>
        <td>{{ student.dob | date : "MM - dd - yyyy" }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!students || students.length <= 0">No Students Found!!</p>
</div>
